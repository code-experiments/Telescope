<template name="customNav">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<header class="header {{headerClass}}">
		<div class="header-content">
			<a href="#menu" class="mobile-only mobile-menu-button button">
				<svg height="24px" id="Layer_1"
			     style="enable-background:new 0 0 32 32;"
			     version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve"
			     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<path class="hamburger" d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/></svg>
			</a>

			<ul class="nav secondary-nav desktop-nav {{dropdownClass}} header-module desktop-only">
				{{#if isAdmin}}
					{{#if hasPrimaryNav}}

						{{#each primaryNav}}
						<li>
							{{> UI.dynamic template=getTemplate}}
						</li>
						{{/each}}

					{{/if}}
				{{/if}}
				{{#if hasSecondaryNav}}
					{{#each secondaryNav}}
					<li>
						{{> UI.dynamic template=getTemplate}}
					</li>
					{{/each}}
				{{/if}}
				{{#if notLoggedIn}}
					<li>
						<a class="submit btn header-submodule btn-primary" href="/sign-in">Submit</a>
					</li>
				{{/if}}
			</ul>

			{{#if logo_url}}
			<h1 class="logo logo-image header-module">
				<a href="/">
					<img src="{{logo_url}}" alt="{{site_title}}"/>
				</a>
			</h1>

			{{else}}
			<h1 class="logo header-module"><a href="/"><span style="font-weight: bold">fund</span>rack</a></h1>
			{{/if}}
			<label class="caption">the best funding news, everyday</label>
		</div>
	</header>
</template>
<template name="submitFRButton">
	{{#if canPost}}
	<a id="submit" class="submit btn header-submodule btn-primary" href="/submit">{{_ "submit"}}</a>
	{{/if}}
</template>
