<template name="customTemplate">Custom Template</template>


<template name="feedbackLink">
	<a class="account-link sign-in" href="/feedback">Feedback</a>
</template>

<template name="feedbackSubmit">
	<form class="feedback-form form-horizontal">
		<div class="form-group">
			<label for="name"> Name</label>
			<input type="text" name="userName" id="name"/>
		</div>
		<div class="form-group">
			<label for="email"> Email</label>
			<input type="email" name="email" id="email"/>
		</div>
		<div class="form-group">
			<label for="message"> Message</label>
			<textarea name="name" id="message"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="submit"/>
			</div>
	</form>
</template>
