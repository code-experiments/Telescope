<template name="customTemplate">Custom Template</template>


<template name="feedbackLink">
	<a class="feedback-link" href="/feedback">Feedback</a>
</template>

<template name="feedbackSubmit">
	<h2 style="margin-top: 30px"> Enter your feedback</h2>
	<form class="feedback-form form-horizontal">
		<div class="form-group">
			<label for="name"> Name</label>
			<input type="text" name="userName" id="name"/>
		</div>
		<div class="form-group">
			<label for="email"> Email</label>
			<input type="email" name="email" id="email"/>
		</div>
		<div class="form-group">
			<label for="message"> Message</label>
			<textarea name="name" id="message"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit Feedback"/>
			</div>
	</form>
</template>
